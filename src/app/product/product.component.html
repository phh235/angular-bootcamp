<section class="bg-white py-8 antialiased dark:bg-gray-900 md:py-16">
  <div class="mx-auto max-w-screen-xl px-4 2xl:px-0">
    <h2
      class="text-xl font-semibold text-gray-900 dark:text-white sm:text-2xl mb-5"
    >
      Shopping Cart
    </h2>

    <!-- <button
      (click)="handleChangeVisible()"
      class="transition text-white bg-sky-700 hover:bg-sky-800 focus:ring-4 focus:ring-sky-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 me-2 dark:bg-sky-600 dark:hover:bg-sky-700 focus:outline-none dark:focus:ring-sky-800"
    >
      Show/Hide
    </button> -->

    <a
      routerLink="/product/add-new"
      class="transition text-white bg-sky-700 hover:bg-sky-800 focus:ring-4 focus:ring-sky-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 me-2 dark:bg-sky-600 dark:hover:bg-sky-700 focus:outline-none dark:focus:ring-sky-800 cursor-pointer flex items-center w-fit"
    >
      <span class="material-symbols-outlined me-2">add</span> Add new product
    </a>
    <div class="mt-6 sm:mt-8 md:gap-6 lg:flex lg:items-start xl:gap-8">
      <div class="mx-auto w-full flex-none lg:max-w-2xl xl:max-w-4xl">
        <div *ngIf="isVisible">
          <product-item
            [products]="products"
            [decrementQuantity]="decrementQuantity"
            [incrementQuantity]="incrementQuantity"
            (dataEvent)="handleDeleteProduct($event)"
          ></product-item>
        </div>
      </div>

      <div class="mx-auto mt-6 max-w-4xl flex-1 space-y-6 lg:mt-0 lg:w-full">
        <div
          class="space-y-4 rounded-lg border border-gray-200 bg-white p-4 shadow-sm dark:border-gray-700 dark:bg-gray-800 sm:p-6"
        >
          <p class="text-xl font-semibold text-gray-900 dark:text-white">
            Order summary
          </p>

          <div class="space-y-4">
            <div class="space-y-2">
              <dl class="flex items-center justify-between gap-4">
                <dt
                  class="text-base font-normal text-gray-500 dark:text-gray-400"
                >
                  Original price
                </dt>
                <dd class="text-base font-medium text-gray-900 dark:text-white">
                  $1,7353.00
                </dd>
              </dl>

              <dl class="flex items-center justify-between gap-4">
                <dt
                  class="text-base font-normal text-gray-500 dark:text-gray-400"
                >
                  Savings
                </dt>
                <dd class="text-base font-medium text-green-600">-$299.00</dd>
              </dl>

              <dl class="flex items-center justify-between gap-4">
                <dt
                  class="text-base font-normal text-gray-500 dark:text-gray-400"
                >
                  Store Pickup
                </dt>
                <dd class="text-base font-medium text-gray-900 dark:text-white">
                  $99
                </dd>
              </dl>

              <dl class="flex items-center justify-between gap-4">
                <dt
                  class="text-base font-normal text-gray-500 dark:text-gray-400"
                >
                  Tax
                </dt>
                <dd class="text-base font-medium text-gray-900 dark:text-white">
                  $799
                </dd>
              </dl>
            </div>

            <dl
              class="flex items-center justify-between gap-4 border-t border-gray-200 pt-2 dark:border-gray-700"
            >
              <dt class="text-base font-bold text-gray-900 dark:text-white">
                Total
              </dt>
              <dd class="text-base font-bold text-gray-900 dark:text-white">
                $8,191.00
              </dd>
            </dl>
          </div>

          <a
            href="#"
            class="transition flex w-full items-center justify-center rounded-lg bg-sky-700 px-5 py-2.5 text-sm font-medium text-white hover:bg-sky-800 focus:outline-none focus:ring-4 focus:ring-sky-300 dark:bg-sky-600 dark:hover:bg-sky-700 dark:focus:ring-sky-800"
            >Proceed to Checkout</a
          >

          <div class="flex items-center justify-center gap-2">
            <span class="text-sm font-normal text-gray-500 dark:text-gray-400">
              or
            </span>
            <a
              href="#"
              title=""
              class="inline-flex items-center gap-2 text-sm font-medium text-sky-700 underline hover:no-underline dark:text-sky-500"
            >
              Continue Shopping
              <svg
                class="h-5 w-5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 12H5m14 0-4 4m4-4-4-4"
                />
              </svg>
            </a>
          </div>
        </div>

        <div
          class="space-y-4 rounded-lg border border-gray-200 bg-white p-4 shadow-sm dark:border-gray-700 dark:bg-gray-800 sm:p-6"
        >
          <form class="space-y-4">
            <div>
              <label
                for="voucher"
                class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
              >
                Do you have a voucher or gift card?
              </label>
              <input
                type="text"
                id="voucher"
                class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-sky-500 focus:ring-sky-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder:text-gray-400 dark:focus:border-sky-500 dark:focus:ring-sky-500 focus:outline-none"
                placeholder=""
                required
              />
            </div>
            <button
              type="submit"
              class="transition flex w-full items-center justify-center rounded-lg bg-sky-700 px-5 py-2.5 text-sm font-medium text-white hover:bg-sky-800 focus:outline-none focus:ring-4 focus:ring-sky-300 dark:bg-sky-600 dark:hover:bg-sky-700 dark:focus:ring-sky-800"
            >
              Apply Code
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
