<section class="bg-white dark:bg-gray-900">
  <div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">
    <a
      routerLink="/product"
      class="transition text-white bg-sky-700 hover:bg-sky-800 focus:ring-4 focus:ring-sky-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 dark:bg-sky-600 dark:hover:bg-sky-700 focus:outline-none dark:focus:ring-sky-800 cursor-pointer flex items-center w-fit"
    >
      <span class="material-symbols-outlined me-2">arrow_back</span> Back to
      product list
    </a>
    <h2 class="text-xl font-bold text-gray-900 dark:text-white mt-5">
      Add a new product
    </h2>
    <div class="mt-5">
      <div class="grid gap-4 sm:grid-cols-2 sm:gap-6" [formGroup]="product">
        <div class="sm:col-span-2">
          <label
            for="name"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Product Name</label
          >
          <input
            type="text"
            name="name"
            id="name"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-sky-600 focus:border-sky-600 block w-full p-2.5 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-sky-500 dark:focus:border-sky-500"
            placeholder="Type product name"
            formControlName="name"
          />
          <div *ngIf="name?.dirty || name?.touched">
            <div
              class="text-red-600 text-sm"
              *ngIf="name?.hasError('required')"
            >
              Name is required
            </div>
          </div>
        </div>
        <div class="sm:col-span-2">
          <label
            for="price"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Price</label
          >
          <input
            type="number"
            name="price"
            id="price"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-sky-600 focus:border-sky-600 block w-full p-2.5 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-sky-500 dark:focus:border-sky-500"
            placeholder="$2999"
            formControlName="price"
          />
          <div *ngIf="price?.dirty || price?.touched">
            <div
              class="text-red-600 text-sm"
              *ngIf="price?.hasError('required')"
            >
              Price is required
            </div>
          </div>
        </div>
      </div>
      <div class="flex">
        <button
          type="button"
          class="transition inline-flex items-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-white bg-sky-700 rounded-lg focus:ring-4 focus:ring-sky-200 dark:focus:ring-sky-900 hover:bg-sky-800 cursor-pointer me-2"
          (click)="handleAddProduct()"
        >
          <span class="material-symbols-outlined me-2">check</span> Add product
        </button>
        <button
          type="button"
          class="transition inline-flex items-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-white bg-gray-700 rounded-lg focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-900 hover:bg-gray-800 cursor-pointer"
          (click)="handleReset()"
        >
          <span class="material-symbols-outlined me-2">sync</span> Reset
        </button>
      </div>
    </div>
  </div>
</section>
